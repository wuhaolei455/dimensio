# Dimensio Nginx Configuration
# 请根据实际情况修改域名和路径

upstream dimensio_api {
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    server_name 8.140.237.35;  # 修改为你的域名或IP

    # 访问日志
    access_log /var/log/nginx/dimensio_access.log;
    error_log /var/log/nginx/dimensio_error.log;

    # 前端静态文件
    location / {
        root /root/workspace/dimensio/front/dist;  # 修改为实际的前端构建路径
        index index.html;
        try_files $uri $uri/ /index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API 代理
    location /api/ {
        proxy_pass http://dimensio_api;
        proxy_http_version 1.1;

        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 超时设置（因为压缩可能需要较长时间）
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # 文件上传大小限制
        client_max_body_size 20M;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://dimensio_api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
}

