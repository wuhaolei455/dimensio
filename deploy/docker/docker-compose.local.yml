version: '3.8'

services:
  # Backend API Service (本地开发)
  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.backend
    container_name: dimensio-local-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5001}:5000"
    volumes:
      - ../../data:/app/data
      - ../../result:/app/result
      - ../../logs:/app/logs
      # 本地开发：挂载源代码以支持热重载
      - ../../api:/app/api
      - ../../dimensio:/app/dimensio
    environment:
      - FLASK_APP=api/server.py
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - dimensio-network
    command: python -m flask run --host=0.0.0.0 --port=5000 --reload

  # Frontend Service (本地开发)
  frontend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.frontend
      target: development
    container_name: dimensio-local-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    volumes:
      # 本地开发：挂载前端代码以支持热重载
      - ../../front/src:/app/src
    depends_on:
      - backend
    networks:
      - dimensio-network
    environment:
      - NODE_ENV=development

  # Nginx Reverse Proxy (本地开发使用不同端口)
  nginx:
    image: nginx:alpine
    container_name: dimensio-local-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/dimensio.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dimensio-network

networks:
  dimensio-network:
    driver: bridge
