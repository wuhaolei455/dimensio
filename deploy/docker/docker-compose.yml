version: '3.8'

services:
  dimensio-api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: dimensio-api
    restart: always
    ports:
      - "5000:5000"
    volumes:
      # 持久化数据目录
      - dimensio-data:/app/data
      - dimensio-results:/app/result
      - dimensio-logs:/app/logs
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - dimensio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: dimensio-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../../front/dist:/usr/share/nginx/html:ro
      - nginx-logs:/var/log/nginx
      # 如果有 SSL 证书，取消下面的注释
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dimensio-api
    networks:
      - dimensio-network

volumes:
  dimensio-data:
    driver: local
  dimensio-results:
    driver: local
  dimensio-logs:
    driver: local
  nginx-logs:
    driver: local

networks:
  dimensio-network:
    driver: bridge
