version: '3.8'

services:
  # Backend API Service (生产环境)
  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.backend
    container_name: dimensio-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ../../data:/app/data
      - ../../result:/app/result
      - ../../logs:/app/logs
    environment:
      - FLASK_APP=api/server.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - dimensio-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (生产环境)
  frontend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.frontend
    container_name: dimensio-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - dimensio-network

  # Nginx Reverse Proxy (生产环境)
  nginx:
    image: nginx:alpine
    container_name: dimensio-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/dimensio.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dimensio-network

networks:
  dimensio-network:
    driver: bridge
